<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draw a ripple</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="xyController.js" defer></script>
    <script src="UIControl.js" defer></script>
    <script src="tone.js" defer></script>
    <script src="visualui.js" defer></script>
  </head>
  <body>
    <div class="xyControlBox">
      <img
        src="assets/Texturelabs_Glass_120L.jpg"
        alt="textureLayer"
        class="glassTexture"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 1080"
        preserveAspectRatio="xMidYMid meet"
        class="xySVGEl"
      >
        <rect width="100%" height="100%" fill="transparent" id="xyPad" />
        <circle r="1" fill="#c7cfcc" cx="500" cy="500" class="xyPosMarker" />
      </svg>

      <!-- <canvas id="rippleCanvas"></canvas> -->
      <div id="controlBtn">
        <button id="pauseBtn">
          <img
            id="pauseIcon"
            src="./assets/icons8-pause-60.png"
            alt="pauseButton"
          />
        </button>
        <button id="resetBtn"></button>
      </div>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="any"
        value="0.5"
      />
    </div>

    <section>
      <dialog id="infoDialog">
        <div id="dialogPng">
          <img src="assets/icons8-click-100.png" alt="click" id="clickPng" />
          <img src="assets/icons8-hand-drag-100.png" alt="drag" id="dragPng" />
        </div>

        <p>this website will make some noise.</p>
        <button id="infoDialogClose" autofocus>OK</button>
      </dialog>
    </section>

    <!-- <p>
      X Position: <span id="xPosOutput">500</span> Y Position:
      <span id="yPosOutput">500</span>
    </p> -->
    <footer>
      icons by
      <a target="_blank" href="https://icons8.com">Icons8</a>
      textures by
      <a target="_blank" href="https://texturelabs.org/">texturelabs</a>
    </footer>
  </body>
</html>
