<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my XY position controller</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="xyController.js" defer></script>
    <script src="UIControl.js" defer></script>
    <script src="tone.js" defer></script>
  </head>
  <body>
    <div class="xyControlBox">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 1080"
        preserveAspectRatio="xMidYMid meet"
        class="xySVGEl"
      >
        <rect width="100%" height="100%" fill="transparent" id="xyPad" />
        <circle r="3" fill="red" cx="500" cy="500" class="xyPosMarker" />
      </svg>
      <div id="controlBtn">
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">reset</button>
      </div>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="any"
        value="0.5"
      />
    </div>

    <p>
      X Position: <span id="xPosOutput">500</span> Y Position:
      <span id="yPosOutput">500</span>
    </p>
  </body>
</html>
